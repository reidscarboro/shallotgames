<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
	    <title>Shallot Games</title>

	    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

	    <link rel='stylesheet' type='text/css' href='styles/styles.css' />
	    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
	    <link rel="icon" type="image/png" href="assets/shallotLogoSmall.png">
	    <script src="libs/jquery-1.11.1.min.js"></script>

	    <meta name="viewport" content="width=device-width, initial-scale=0.5">
	</head>
	<body>
		<div style="text-align: center; color: #2b2b2b;">

			<style>
				img {
					width: 800px;
					display: block;
					margin: auto;
					padding-bottom: 50px;
				}
			</style>
			
			<div class="carousel">
				<img src="grizzly/1.jpg"/>
				<img src="grizzly/2.jpg"/>
				<img src="grizzly/3.png"/>
				<img src="grizzly/4.png"/>
				<img src="grizzly/5.png"/>
				<img src="grizzly/6.png"/>
				<img src="grizzly/7.png"/>
				<img src="grizzly/8.png"/>
				<img src="grizzly/9.jpg"/>
				<img src="grizzly/10.jpg"/>
				<img src="grizzly/11.jpg"/>
				<img src="grizzly/12.jpg"/>
				<img src="grizzly/13.jpg"/>
			</div>
		</div>

	</body>

	<script>
		$(document).ready(function(){
			$('.carousel').slick({
				dots: true,
				autoplay: true,
				autoplaySpeed: 5000
			});
		});	
	</script>
</html>
